0:
  author: Lisa Alther
  quote: Just as you began to feel that you could make good use of time, there was no time left to you.

1:
  author: Ayn Rand
  quote: I'm working to improve my methods, and every hour I save is an hour added to my life.

2:
  author: Sir John Lubbock
  quote: In truth, people can generally make time for what they choose to do; it is not really the time but the will that is lacking.

3:
  author: Earl of Chesterfield
  quote: It is an undoubted truth, that the less one has to do, the less time one finds to do it in.

4:
  author: George Eliot
  quote: It is never too late to become what you might have been.

5:
  author: Greg Hickman
  quote: It is time to break through the barriers that have held you back and held you down for such a long time. It is time to reach out and indelibly etch your place in history.

6:
  author: John Leonard
  quote: It takes a long time to grow an old friend.

6:
  author: Henry Wadsworth Longfellow
  quote: It takes less time to do things right that to explain why you did it wrong.

7:
  author: Henry David Thoreau
  quote: It's not enough to be busy, so are the ants. The question is, what are we busy about?

8:
  author: Mary O'Connor
  quote: It's not so much how busy you are, but why you are busy. The bee is praised. The mosquito is swatted.
